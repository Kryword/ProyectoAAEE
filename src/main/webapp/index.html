
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  	<head>
	    <link rel="stylesheet" href="css/estilos.css">
	    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"">
	    <title>ProyectoAAEE</title>
  	</head>

  	<body>
	  <script src="js/show.js"></script>
	    <header><h1 id="title">Traducción de imágenes</h1></header>
	    <div id="formdiv">
		    <h2>Introduzca la imágen y el idioma en el que quiere la traducción:</h2>
		    <form action="/traduce" method="post" enctype="multipart/form-data">
		    	<label class="custom-file-upload">Sube una imágen<input type="file" id="files" class="inputfile" name="imagen" accept="image/*" required></label>
		    	<br/>
		    	<input list="lang" name="lang" placeholder="Escoge un idioma" pattern="en|es|de|fr|ja" required>
		    	<datalist id="lang">
				  <option value="en">English</option>
				  <option value="es">Spanish</option>
				  <option value="de">German</option>
				  <option value="fr">French</option>
				  <option value="ja">Japanese</option>
				</datalist>
				<br/>
		    	<input type="submit" class="custom-file-upload" id="submit" value="Traduce">
		    </form>
		    <div id="imageDiv">
				<output id="list"></output>
			</div>
		</div>
		<script src="js/show.js"></script>
	</body>
</html>
